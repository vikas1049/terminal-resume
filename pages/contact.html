  <script>
    const initText  = "Initializing secure contact interface...";
    const finalText = "Secure contact interface online..";
    const speed     = 120;   // ms per character
    let i = 0;
    const el = document.getElementById("typewriter-text");
  
    function typeInit() {
      if (i < initText.length) {
        el.textContent += initText.charAt(i++);
        setTimeout(typeInit, speed);
      } else {
        el.textContent = finalText;  // instant swap
      }
    }
  
    window.onload = typeInit;
