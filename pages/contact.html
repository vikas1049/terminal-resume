<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Vikas Yadav</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #33ff33;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }
    .return-link {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 1rem;
    }
    .header {
      text-align: center;
      font-size: 1.8rem;
      margin-top: 3rem;
      color: #39ff14;
    }
    .typewriter {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #33ff33;
      font-size: 1.2rem;
      color: #8aff8a;
      width: 0;
      animation:
        typing 4s steps(38, end) forwards,
        blink-caret 0.75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 40ch }
    }
    @keyframes blink-caret {
      50% { border-color: transparent }
    }
    .typewriter-text {
      color: #8aff8a;
      font-size: 1.2rem;
    }
    .terminal-box {
      background-color: #1a1a1a;
      border: 1px solid #33ff33;
      border-radius: 8px;
      padding: 2rem;
      margin: 3rem auto;
      max-width: 600px;
      box-shadow: 0 0 10px #33ff33;
    }
    .form-label {
      font-size: 1rem;
      font-weight: bold;
      color: #8aff8a;
    }
    .form-control {
      background-color: #000;
      border: 1px solid #33ff33;
      color: #33ff33;
    }
    .form-control::placeholder {
      color: #55ff55;
    }
    .btn-contact {
      background-color: #33ff33;
      color: #000;
      font-weight: bold;
      border: none;
      margin-top: 1rem;
    }
    .btn-contact:hover {
      background-color: #55ff55;
    }
    .socials {
      text-align: center;
      margin-top: 2rem;
    }
    .socials a {
      color: #33ff33;
      font-size: 1.5rem;
      margin: 0 0.5rem;
      transition: color 0.3s;
      text-decoration: none;
    }
    .socials a:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>

  <div class="return-link">
    <a href="../index.html" style="color:#33ff33; text-decoration: underline;">â†© return home</a>
  </div>

  <div class="header">$ whois --contact Vikas_Yadav</div>
  <div style="text-align: center;">
    <div class="typewriter-wrapper">
      <div class="typewriter">Initializing secure contact interface...</div>
    </div>
  </div>

  <div class="terminal-box">
    <form action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="17486fc9-dc18-4496-9fb2-558c061ac90b">

      <div class="mb-1">
        <label for="name" class="form-label">$ name:</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">$ email:</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">$ message:</label>
        <textarea id="message" name="message" class="form-control" rows="4" placeholder="Type your message here..." required></textarea>
      </div>

      <button type="submit" class="btn btn-contact">Submit</button>
    </form>
  </div>

  <div class="socials">
    <p>$ connect --via email, linkedin, github</p>
    <a href="mailto:vikas1049@gmail.com"><i class="fa-solid fa-envelope"></i></a>
    <a href="https://www.linkedin.com/in/vikas1049" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
    <a href="https://github.com/vikas1049" target="_blank"><i class="fa-brands fa-github"></i></a>
  </div>

  <script>
    window.addEventListener("load", function() {
      const typewriter = document.querySelector(".typewriter");
      setTimeout(() => {
        typewriter.style.animation = "none";
        typewriter.style.width = "100%";
        typewriter.innerText = "Secure contact interface online.";
      }, 4000);
    });
  </script>

</body>
</html>
